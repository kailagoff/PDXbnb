<div class="container">
  <p>Data Info</p>
  <div *ngFor="let hood of hoodToDisplay" class="panel panel-default">
    <div class="panel-body">
      <h3>{{hood.$key}} average price: {{hood.Total.avgPrice}}</h3>
    </div>
  </div>
</div>

<div class="container">
  <h1>Form</h1>
  <div class="panel panel-default">
    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col">
            <div class="md-form mt-0">
              <label>Enter your budget:</label>
              <br>
              <input #newBudget type="number" placeholder="$" class="form-control">
            </div>
          </div>

          <div class="col" id="select">
            <label id="selectLabel" for="">Select a month:</label>
            <div class="md-form mt-0">
              <select class="form-control" #newMonth>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </div>
          </div>
        </div>

          <br>
          <button (click)="submitForm(newBudget.value, newMonth.value); newBudget.value=''; newMonth.value='';"  class="btn btn-pink" >Submit</button>
      </form>
    </div>
  </div>
